<section class="weather">
    <form >
        <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingrese Ciudad" #searchParam>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="searchWeather(searchParam.value)">Buscar</button>
        </div>
    </div>
    </form>
</section>

<app-weather-card [currentWeather]="currentWeather" [isLoading]="isLoading"></app-weather-card>

<footer class="footer">
    <button class="btn btn-primary btn-block" [routerLink]="['/my-tasks']">Ver todas mis tareas</button>
</footer>
